<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="script.js"></script>
</head>
<body >
<main>
    <div id="loginForm">
        <form>
            <h3 id="welcomeHeader">Welcome to the<br> <span id="comName">WORLD</span></h3>
            <div CLASS="inputLabel">
                <label for="emailField">
                    Email:
                </label>
            </div>
            <input class="inputField" placeholder="  enter your email" id="emailField" type="email">
            <div CLASS="inputLabel">
                <label for="passwordField">
                    Password:
                </label>
            </div>
            <div>
                <input class="inputField" placeholder="  enter your password" id="passwordField" type="password">
            </div>
            <div style="display: flex; justify-content: center;">
                <input role="button" onclick="homePage()" id="loginButton" type="submit" value="login">
            </div>
        </form>
    </div>
</main>
</body>
</html>
